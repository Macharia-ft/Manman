
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Takeyours</title>
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="globals.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .charts-container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .back-btn {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%) translateX(-5px);
    }

    .content-area {
      padding: 40px;
    }

    .search-bar {
      margin-bottom: 30px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      border-color: #007BFF;
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }

    .chat-list {
      display: grid;
      gap: 20px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .chat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b35, #f7931e);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .chat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      border-color: #007BFF;
    }

    .chat-item:hover::before {
      transform: scaleX(1);
    }

    .chat-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid #e0e0e0;
      transition: border-color 0.3s ease;
    }

    .chat-avatar:hover {
      border-color: #007BFF;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }

    .chat-preview {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-status {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .unread-badge {
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }

    .chat-time {
      color: #999;
      font-size: 12px;
    }

    .no-chats {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .no-chats h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .no-chats p {
      font-size: 16px;
      line-height: 1.6;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .floating-profile-photo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(5px);
    }

    .floating-profile-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: fadeInScale 0.3s ease;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .floating-profile-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: -50px;
      right: 0;
      background: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .close-btn:hover {
      background: #f0f0f0;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .charts-container {
        margin: 10px;
        border-radius: 15px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2em;
      }

      .back-btn {
        position: static;
        transform: none;
        margin-bottom: 20px;
        display: inline-block;
      }

      .content-area {
        padding: 20px;
      }

      .chat-item {
        padding: 15px;
      }

      .chat-avatar {
        width: 60px;
        height: 60px;
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="charts-container">
    <div class="header">
      <a href="dashboard_page.html" class="back-btn">‚Üê Back</a>
      <h1>üí¨ Messages</h1>
      <p>Connect with your matches</p>
    </div>

    <div class="content-area">
      <div class="search-bar">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" placeholder="Search conversations...">
      </div>

      <div id="chatList" class="chat-list">
        <!-- Chat items will be populated here -->
      </div>

      <div id="noChats" class="no-chats empty-state" style="display: none;">
        <div class="empty-icon">üí¨</div>
        <h3>No conversations yet</h3>
        <p>Start matching with people to begin conversations!<br>
        Visit your dashboard to find and connect with new people.</p>
      </div>
    </div>
  </div>

  <!-- Floating Profile Photo -->
  <div id="floatingProfilePhoto" class="floating-profile-photo">
    <div class="floating-profile-content">
      <button id="closeProfileBtn" class="close-btn">‚úï</button>
      <img id="floatingProfilePic" src="" alt="Profile">
    </div>
  </div>

  <script src="config.js"></script>
  <script src="charts.js"></script>
</body>
</html>
