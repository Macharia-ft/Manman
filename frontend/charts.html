<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Matches - Takeyours</title>
  <link rel="stylesheet" href="globals.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .charts-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 2.5rem;
    }

    .header p {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .match-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .match-profile {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .match-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 3px solid #667eea;
    }

    .match-info h3 {
      margin: 0 0 5px 0;
      color: #333;
      font-size: 1.2rem;
    }

    .match-info p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }

    .match-stats {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #666;
    }

    .unread-badge {
      background: #ff4757;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.7rem;
      margin-left: 5px;
    }

    .no-matches {
      text-align: center;
      color: white;
      margin-top: 50px;
    }

    .no-matches h2 {
      margin-bottom: 15px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .tk-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="tk-spinner"></div>
  </div>

  <button class="back-btn" onclick="window.location.href='dashboard_page.html'">
    ‚Üê Back to Dashboard
  </button>

  <div class="charts-container">
    <div class="header">
      <h1>My Matches</h1>
      <p>Connect with people who have matched with you</p>
    </div>

    <div id="matchesContainer" class="matches-grid">
      <!-- Matches will be loaded here -->
    </div>

    <div id="noMatches" class="no-matches" style="display: none;">
      <h2>No Matches Yet</h2>
      <p>Keep exploring profiles to find your perfect match!</p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="charts.js"></script>
</body>
</html>
