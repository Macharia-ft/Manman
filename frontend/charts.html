
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts - Takeyours</title>
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="globals.css">
  <style>
    .charts-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .chat-list {
      display: grid;
      gap: 15px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chat-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .chat-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      cursor: pointer;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-preview {
      color: #666;
      font-size: 0.9em;
    }

    .chat-status {
      text-align: right;
    }

    .unread-badge {
      background: #007BFF;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.8em;
      margin-bottom: 5px;
    }

    .chat-time {
      color: #999;
      font-size: 0.8em;
    }

    .no-chats {
      text-align: center;
      padding: 50px;
      color: #666;
    }

    .premium-notice {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .floating-profile-photo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .floating-profile-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .floating-profile-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      background: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="charts-container">
    <div class="header">
      <h1>Messages</h1>
      <a href="dashboard_page.html" class="back-btn">Back to Dashboard</a>
    </div>

    <div id="premiumNotice" class="premium-notice" style="display: none;">
      <strong>Premium Feature:</strong> Messaging is available for premium users only. 
      <a href="subscriptions.html">Upgrade to Premium</a> to start chatting with your matches.
    </div>

    <div id="chatList" class="chat-list">
      <!-- Chat items will be populated here -->
    </div>

    <div id="noChats" class="no-chats" style="display: none;">
      <h3>No conversations yet</h3>
      <p>Start matching with people to begin conversations!</p>
    </div>
  </div>

  <!-- Floating Profile Photo -->
  <div id="floatingProfilePhoto" class="floating-profile-photo">
    <div class="floating-profile-content">
      <button id="closeProfileBtn" class="close-btn">âœ•</button>
      <img id="floatingProfilePic" src="" alt="Profile">
    </div>
  </div>

  <script src="config.js"></script>
  <script src="charts.js"></script>
</body>
</html>
