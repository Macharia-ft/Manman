
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Takeyours</title>
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="globals.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .charts-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      overflow: hidden;
      min-height: 80vh;
    }

    .header {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
    }

    .header h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.95;
      font-weight: 300;
    }

    .back-btn {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%) translateX(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .content-area {
      padding: 50px;
      background: linear-gradient(to bottom, #f8f9fa, #ffffff);
    }

    .search-bar {
      margin-bottom: 40px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 20px 25px 20px 60px;
      border: 3px solid #e9ecef;
      border-radius: 30px;
      font-size: 18px;
      outline: none;
      transition: all 0.3s ease;
      background: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .search-input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 20px;
    }

    .chat-list {
      display: grid;
      gap: 25px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 25px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.4s ease;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .chat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ff6b35, #f7931e, #007BFF);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .chat-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border-color: #007BFF;
    }

    .chat-item:hover::before {
      transform: scaleX(1);
    }

    .chat-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 25px;
      object-fit: cover;
      cursor: pointer;
      border: 4px solid #e9ecef;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .chat-avatar:hover {
      border-color: #007BFF;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .chat-preview {
      color: #6c757d;
      font-size: 16px;
      line-height: 1.5;
      font-weight: 400;
    }

    .chat-status {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
    }

    .unread-badge {
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      border-radius: 25px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      min-width: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .chat-time {
      color: #adb5bd;
      font-size: 14px;
      font-weight: 500;
    }

    .no-chats {
      text-align: center;
      padding: 100px 20px;
      color: #6c757d;
    }

    .no-chats h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #495057;
      font-weight: 600;
    }

    .no-chats p {
      font-size: 18px;
      line-height: 1.6;
      color: #6c757d;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 30px;
      opacity: 0.6;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .floating-profile-photo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(8px);
    }

    .floating-profile-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: fadeInScale 0.4s ease;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .floating-profile-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }

    .close-btn {
      position: absolute;
      top: -60px;
      right: 0;
      background: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .close-btn:hover {
      background: #f8f9fa;
      transform: scale(1.15);
    }

    @media (max-width: 768px) {
      .charts-container {
        margin: 10px;
        border-radius: 15px;
      }

      .header {
        padding: 25px;
      }

      .header h1 {
        font-size: 2.2em;
      }

      .back-btn {
        position: static;
        transform: none;
        margin-bottom: 20px;
        display: inline-block;
      }

      .content-area {
        padding: 25px;
      }

      .chat-item {
        padding: 20px;
      }

      .chat-avatar {
        width: 70px;
        height: 70px;
        margin-right: 20px;
      }

      .search-input {
        padding: 18px 22px 18px 55px;
        font-size: 16px;
      }
    }

    /* Loading animation */
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="charts-container">
    <div class="header">
      <a href="dashboard_page.html" class="back-btn">‚Üê Back</a>
      <h1>üí¨ Messages</h1>
      <p>Connect with your matches and start meaningful conversations</p>
    </div>

    <div class="content-area">
      <div class="search-bar">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" placeholder="Search conversations...">
      </div>

      <div id="chatList" class="chat-list">
        <!-- Chat items will be populated here -->
      </div>

      <div id="noChats" class="no-chats empty-state" style="display: none;">
        <div class="empty-icon">üí¨</div>
        <h3>No conversations yet</h3>
        <p>Start matching with people to begin conversations!<br>
        Visit your dashboard to find and connect with new people.</p>
      </div>
    </div>
  </div>

  <!-- Floating Profile Photo -->
  <div id="floatingProfilePhoto" class="floating-profile-photo">
    <div class="floating-profile-content">
      <button id="closeProfileBtn" class="close-btn">‚úï</button>
      <img id="floatingProfilePic" src="" alt="Profile">
    </div>
  </div>

  <script src="config.js"></script>
  <script src="charts.js"></script>
</body>
</html>
