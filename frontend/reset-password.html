<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€“ Takeyours</title>
  <link rel="stylesheet" href="match-form.css" />
  <style>
    .tk-spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #c8e6c9;
      border-top-color: #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .tk-icon-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <header class="tk-header">Takeyours</header>

  <main class="tk-container">
    <form id="resetPasswordForm" class="tk-form">
      <h2>Reset Your Password</h2>

      <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
      <div id="reset-form">
        <input type="hidden" id="email" name="email">
        <input type="hidden" id="otp" name="otp">

        <p class="tk-note">
          ğŸ”’ Please enter your new password below. Make sure it's strong and secure.
        </p>

      <label for="newPassword">New Password</label>
      <div style="position: relative;">
        <input type="password" id="newPassword" name="newPassword" required minlength="8" style="width: 100%; padding-right: 40px;">
        <span onclick="togglePassword('newPassword')" class="tk-icon-eye">ğŸ‘ï¸</span>
      </div>

      <label for="confirmPassword">Confirm New Password</label>
      <div style="position: relative;">
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" style="width: 100%; padding-right: 40px;">
        <span onclick="togglePassword('confirmPassword')" class="tk-icon-eye">ğŸ‘ï¸</span>
      </div>

      <div class="tk-spinner" id="spinner"></div>
        <button type="submit">Update Password</button>
      </div>
    </form>
  </main>

  <script src="config.js"></script>
  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        icon.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
  <script src="reset-password.js"></script>
</body>
</html>
