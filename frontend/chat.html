
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Takeyours</title>
  <link rel="stylesheet" href="globals.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #007BFF;
    }

    .chat-user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-user-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-user-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      clear: both;
    }

    .message.sent {
      background: #007BFF;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: white;
      color: #333;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message-time {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }

    .message.received .message-time {
      text-align: left;
    }

    .chat-input-container {
      background: white;
      padding: 15px 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
    }

    .send-btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .send-btn:hover {
      background: #0056b3;
    }

    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      padding: 10px 20px;
      font-style: italic;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      
      .chat-input-container {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button class="back-btn" onclick="window.location.href='charts.html'">‚Üê</button>
      <div class="chat-user-info">
        <img id="chatUserPhoto" src="" alt="User" class="chat-user-photo">
        <div class="chat-user-name" id="chatUserName"></div>
      </div>
    </div>

    <div class="messages-container" id="messagesContainer">
      <!-- Messages will be loaded here -->
    </div>

    <div class="typing-indicator" id="typingIndicator" style="display: none;">
      User is typing...
    </div>

    <div class="chat-input-container">
      <input type="text" id="messageInput" class="chat-input" placeholder="Type a message..." maxlength="1000">
      <button id="sendButton" class="send-btn">Send</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="chat.js"></script>
</body>
</html>
